<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="jquery-mobile-1.4.5/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>App</title>
    </head>
    <body>
      <div class="app">
        <div id="main" data-role="page">
          <div data-role="header">
            <h1>My Photos</h1>
          </div>
          <div role="main" class="ui-content">
            <form id="form-search">
              <div class="ui-field-contain nearby-selector">
                <label for="photo-search-near">Only nearby photos:</label>
                <select name="photo-search-near" id="photo-search-near" data-role="flipswitch">
                  <option value="false" selected="">Off</option>
                  <option value="true">On</option>
                </select>
              </div>
              <input name="photo-search" id="photo-search" placeholder="Search tag..." value="" type="search">
            </form>

            <div class="matching-photos">
              <div class="found">
                <h3>Found Photos</h3>
                <a href="#view-photos" class="ui-btn ui-btn-b ui-btn-inline ui-icon-arrow-r ui-btn-icon-right" data-transition="slide">View</a>
              </div>

              <div class="ui-grid-a" id="search-result"></div>
            </div>

            <button id="camera-button" class="ui-btn ui-btn-b ui-corner-all ui-icon-camera ui-btn-icon-left">Take a photo</button>
            <button id="library-button" class="ui-btn ui-btn-b ui-corner-all ui-icon-user ui-btn-icon-left">Photo library</button>
          </div>
          <div data-role="footer" data-position="fixed">
            <h4 id="network-status"></h4>
          </div>
        </div> <!-- main -->

        <div id="view-photos" data-role="page">
          <div class="navigation">
            <a href="#main" class="ui-btn ui-btn-b ui-btn-inline ui-icon-arrow-l ui-btn-icon-left" data-transition="slide" data-direction="reverse">Back</a>
          </div>
          <ul id="thumbnails"></ul>
        </div>

        <div id="view-photo" data-role="page">
          <div class="navigation">
            <a href="#view-photos" class="ui-btn ui-btn-b ui-btn-inline ui-icon-arrow-l ui-btn-icon-left" data-transition="slide" data-direction="reverse">Back</a>
          </div>

          <img class="photo" />
          <div class="metadata"></div>
        </div>

        <div id="prep-photo" data-role="page">
          <img class="new-photo"></img>

          <form id="form-photo">
            <input type="hidden" name="form-photo-latitude" value=""/>
            <input type="hidden" name="form-photo-longitude" value=""/>
            <input type="hidden" name="form-photo-timestamp" value=""/>

            <label for="form-photo-description">Description:</label>
            <input name="form-photo-description" id="form-photo-description" value="" type="text" />

            <label for="form-photo-tags">Tags:</label>
            <input name="form-photo-tags" id="form-photo-tags" value="" type="text" />

            <label for="form-photo-private">Private:</label>
            <select class="ui-block-c" name="form-photo-private" id="form-photo-private" data-role="slider">
                <option value="false" selected="">No</option>
                <option value="true">Yes</option>
            </select>

            <fieldset class="ui-grid-a">
              <div class="ui-block-a">
                <a href="#main" data-direction="reverse" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left cancel">
                  Cancel
                </a>
              </div>
              <div class="ui-block-b"><input value="Save" data-theme="b" type="submit"></div>
            </fieldset>
          </form>
        </div>
      </div> <!-- app -->

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="jquery-mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
      <!--
      <script type="text/javascript" src="js/noop-db.js"></script>
      -->

      <script type="text/javascript" src="js/pouchdb-3.4.0.min.js"></script>
      <script type="text/javascript" src="js/pouchdb.find.js"></script>

      <script type="text/javascript" src="js/app-db.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
